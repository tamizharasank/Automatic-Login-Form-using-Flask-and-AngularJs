<!doctype html>
<html lang="en" ng-app="my">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Simple student Registration Form</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../static/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/css/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body background="city.jpg" ng-controller="myctrl">
    <center><h1 class="text-success">Welcome {a json.name a}</h1></center>
    <div class="wrapper">
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <b id="logout"><a href="/logout">Log Out</a></b>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header" data-background-color="purple">
                                    <h4 class="title">View Data</h4>
                                    <p class="category">Complete your Form</p>
                                </div>
                                <div class="card-content">
                                    <form autocomplete="off">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label">
                                                    <label class="control-label">Name</label>
                                                    <input type="text" class="form-control" name="name" ng-model="json.name" required="required">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label">
                                                    <label class="control-label">Email ID</label>
                                                    <input type="email" class="form-control" name="email" ng-model="json.email" required="required">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label">
                                                    <label class="control-label">Date of birth</label>
                                                    <input type="text" class="form-control" name="state" value="{a json.dob | date:'dd-MM-yyyy' a}" date='dd-MM-yyyy' format="DD-MM-YYYY" required="required">
                                                </div>
                                            </div>
                                        </div>                                                             
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label">
                                                    <label class="control-label">Mobile No</label>
                                                    <input type="text" id="mobile" maxlength="10" class="form-control" name="mobile" ng-model="json.mobile" required="required">
                                                </div>
                                            </div>                                            
                                        </div>                                                                        
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group label">
                                                    <label class="control-label">address</label>
                                                    <input type="text" class="form-control" name="address" ng-model="json.address" required="required">
                                                </div>
                                            </div>
                                        </div>   
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label">
                                                    <label class="control-label">State</label>
                                                    <input type="text" class="form-control" name="state" ng-model="json.state" required="required">
                                                </div>
                                            </div>
                                        </div> 
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label">
                                                    <label class="control-label">city</label>
                                                    <input type="text" class="form-control" name="state" ng-model="json.city" required="required">
                                                </div>
                                            </div>
                                        </div>                                                                              <div class="clearfix"></div>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>

    <script src="../static/js/angular.js" type="text/javascript">
</script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
        <script>
var app = angular.module('my', []);
   app.controller('myctrl', function($scope,$window, $http,$location,$templateCache,$filter) {  
    $http.get("/getdata").success(function (data) {
        $scope.json=data;
        // alert(JSON.stringify(data));
    });
  });
   app.config(['$interpolateProvider', function($interpolateProvider) {
  $interpolateProvider.startSymbol('{a');
  $interpolateProvider.endSymbol('a}');
}]);


</script>

<!--   Core JS Files   -->
<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/js/material.min.js" type="text/javascript"></script>
<script src="../static/js/material-dashboard.js?v=1.2.0"></script>
</body>
</html>
