<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<title>Login Page</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- CSS Files -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/material-kit.css" rel="stylesheet"/></head>
<body class="signup-page" background="../static/img/city.jpg">
    <div class="wrapper" ng-controller="customersCtrl">
		<div class="header header-filter">
			<div class="container">
				<div>
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signu">
							<form class="form">
								<div class="header header-primary text-center">
									<h4>Sign In</h4>									
								</div>
								<p class="text-divider" style="text-align: center;">Welcome</p>
								<!--Username input field  -->
								<div class="content">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
										<input type="number" class="form-control" placeholder="User Id..." name="" ng-model="ad.user_name" required="required" />
									</div>
								<!--password input field  -->
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" placeholder="Password..." class="form-control" ng-model="ad.password" ng-keypress="check($event)" name="" required="required" />
									</div>
								</div>								
								<div class="alert alert-danger" ng-if="error =error">
								    <div class="container-fluid" >
									  <div class="alert-icon">
									    <i class="material-icons">error_outline</i>
									  </div>
									  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true"><i class="material-icons">clear</i></span>
									  </button>
								      <b>Error Alert:<p ng-bind="error"></p></b>
								    </div>
								</div>
								<div class="row">
									<div class="col-md-10 pull-right">
										<p>If Not register click here<a href="/register"> register me</a></p>
									</div>
								</div>
								<!-- Submit button -->
<!-- 								<div class="footer text-center">
									<button type="submit" ng-click="check()" class="btn btn-simple btn-primary btn-lg">Login</button>
								</div> -->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
<script src="../static/js/angular.js">
</script>
<script>
var uid = 1;
var app = angular.module('myApp', []);
   app.controller('customersCtrl', function($scope, $http,$location,$window,$timeout) {
	$scope.ad={};

$scope.check = function check(event){
		        $timeout( function(){          
        // alert($scope.test1);
	   $http.post("/login_validate",$scope.ad).success(function (data) {
		// alert(JSON.stringify(data));
		// $scope.message=data;
		// alert(typeof(data));
		if (data == "s") {
			// $window.location.href="/staff";
			$window.location.href="/view";

		}
		else { 
			$scope.error="Your Entered User Id and Password is Invalid!!!";
			 }
	});
	   }, 3000 );
};





    } 

    );
   app.config(['$interpolateProvider', function($interpolateProvider) {
  $interpolateProvider.startSymbol('{a');
  $interpolateProvider.endSymbol('a}');
}]);


</script>
<!--   Core JS Files   -->
	<script src="../static/js/jquery.min.js" type="text/javascript"></script>
	<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../static/js/material.min.js"></script>
	<script src="../static/js/material-kit.js" type="text/javascript"></script>

</body>
	<!--   Core JS Files   -->
	
	



</html>
